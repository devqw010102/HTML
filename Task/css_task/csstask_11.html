<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-size: 24px;
        }

        .border1 {
            background-color: yellow;
            border : 2px solid black;
            padding : 5px;
        }

        .border2 {
            background-color: yellow;
            border : 2px solid black;
            border-radius: 10px;
            padding : 5px;
        }

        .border3 {
            background-color: yellow;
            border : 2px solid black;
            border-radius: 50px;
            padding : 5px;
        }
        
        
    </style>
</head>
<body>
    <p class = "border1">네모진 경계선</p>
    <p class = "border2">둥근 경계선</p>
    <p class = "border3">더 둥근 경계선</p>
</body>
</html>
