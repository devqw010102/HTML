    <title>Document</title>
    <style>


        table {
            border-collapse: collapse;
        }

        td {
            border : 2px solid black;

            height : 100px;
        }

        .sell1 {
            text-align: left;
            vertical-align: sub;
        }

        .sell2 {
            text-align: left;

        }

        .sell3 {
            text-align: left;
            vertical-align: bottom;
        }

        .sell4 {
            text-align: center;
            vertical-align: middle;
        }


    </style>
</head>
<body>

        <td class = "sell2"> 셀안의 글자 </td>

        <td class = "sell4"> 셀안의 글자 </td>        
    </table>
