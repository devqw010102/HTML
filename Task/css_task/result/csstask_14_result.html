<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        p {
            background-color: yellow;
            padding : 10px;
            border : 15px blue solid;
            width : 300px;
        }

        .text1 {
            box-sizing: content-box;
        }

        .text2 {
            box-sizing: border-box;
        }


    </style>

</head>
<body>
    <p class = "text1">이 텍스트가 차지하는 폭이 300픽셀이다.</p>
    <p class = "text2">경계선 박스의 폭이 300픽셀이다.</p>
</body>
</html>
