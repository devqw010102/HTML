<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .border1 {
            border : 3px solid green;
        }

        .border2 {
            border : 10px dotted red;
        }

        .border3 {
            border : 3px dotted red;
        }

        .border4 {
            border : 8px double black;
        }

        .border5 {
            border : 3px solid black;
        }
    </style>

</head>
<body>
    <p class = "border1">적당한 초록색 실선</p>
    <p class = "border2">굵은 빨간색 점선</p>
    <p class = "border3">적당한 빨간색 점선</p>
    <p class = "border4">굵은 검은색 이중선</p>
    <p class = "border5">적당한 굵기의 검정 실선</p>
</body>
</html>
