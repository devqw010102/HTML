<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin : 0;
        }

        .container {
            display: flex;
        }

        header {
            width : 100%;
            background-color: #333;     
            display: flex;
            flex-flow: row;
        }

        .box1 {
            width : 70%;
            align-self: center;
        }

        .box2 {
            width : 30%;
            justify-self: flex-end;
        }

        h3 {
            font-size: 2em;
            margin : 0 10px;
            color : white;
            padding : 10px;
        }
        
        ul {
            display: flex;
            justify-content: flex-end;
            gap : 15px;
            margin-right : 10px;
        }

        li {
            color : white;
            list-style: none;
            display: inline-block;
        }

    </style>

</head>
<body>
    <div class = "container ">
        <header>
            <div class = "box1">
                <h3>MySite</h3>
            </div>
            <div class = "box2">
                <ul>
                    <li><p>홈</p></li>
                    <li><p>소개</p></li>
                    <li><p>서비스</p></li>
                    <li><p>연락처</p></li>
                </ul>
            </div>
        </header>
        
    </div>
</body>
</html>
