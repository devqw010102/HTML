<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin : 0;
        }

        .container {
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;            
        }

        header {
            width : 100%;
            text-align: center;
            background-color:darkseagreen;
            color : white;
            padding : 15px;
        }
        
        .content {
            width : 100%;
            background-color: #ccc;
            display: flex;
            justify-content: space-around;
        }

        .card {
            margin : 5px;
            background-color: white;
            border : 1px solid #ccc;
            border-radius: 10px;
            padding : 20px;
            width : 15%;
        }
        
        /* 갤럭시 S20 울트라 기준 width : 412, hegiht : 915 기준으로 잡았습니다. */

        @media screen and (max-width : 412px) {

            .content {
                flex-wrap: wrap;
            }
            
            .box1, .box2, .box3 {
                width : 20%;
            }

            .box4, .box5 {
                width : 35%;
            }
        }

    </style>

</head>
<body>
    <div class = "container">
        <header>
            <h1>제품 목록</h1>
        </header>

        <div class = "content">
            <div class = "box1 card">
                카드 1
            </div>
            <div class = "box2 card">
                카드 2
            </div>
            <div class = "box3 card">
                카드 3
            </div>
            <div class = "box4 card">
                카드 4
            </div>
            <div class = "box5 card">
                카드 5
            </div>
        </div>
    </div>
</body>
</html>
