<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .container {
            width : 700px;
            height : 700px;
            border : 1px dotted gray;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);

            grid-template-areas: 
            "box1 box1 box1 box2"
            "box1 box1 box1 box2"
            "box3 box3 box4 box2"
            "box3 box3 box4 box2"
            "none none box5 box5"
            ;

            gap : 10px;
        }

        .item {
            border : 1px solid black;
            border-radius: 10px;
        }


        .box1 {
            grid-area: box1;
            background-color: aqua;
        }
        .box2 {
            grid-area: box2;
            background-color:aquamarine;
        }
        .box3 {
            grid-area: box3;
            background-color:blanchedalmond;
        }
        .box4 {
            grid-area: box4;
            background-color: rosybrown;
        }
        .box5 {
            grid-area: box5;
            background-color: violet;
        }
        
    </style>
</head>
<body>
    <div class = "container">
        <div class = "box1 item">A</div>
        <div class = "box2 item">B</div>
        <div class = "box3 item">C</div>
        <div class = "box4 item">D</div>
        <div class = "box5 item">E</div>
    </div>
</body>
</html>
