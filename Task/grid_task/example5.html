<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .container {
            width : 700px;
            height : 700px;
            border : 1px dotted gray;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap : 10px;
        }

        .item {
            border : 1px solid black;
            border-radius: 10px;
        }

        .header {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
            background-color: aqua;
        }

        .nav {
            grid-column: 1 / 5;
            grid-row: 2 / 3;
            background-color: aquamarine;
        }

        .main {
            grid-column: 5 / 7;
            grid-row: 2 / 3;
            background-color: rosybrown;
        }

        .side {
            grid-column: 7 / -1;
            grid-row: 2 / 3;
            background-color: blanchedalmond;
        }
            
        .footer {
            grid-column: 1 / -1;
            grid-row: 3 / 4;
            background-color: violet;
        }
        
    </style>
</head>
<body>
    <div class = "container">
        <div class = "header item">헤더</div>
        <div class = "nav item">내비</div>
        <div class = "main item">메인</div>
        <div class = "side item">사이드</div>
        <div class = "footer item">푸터</div>
    </div>
</body>
</html>
