<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .container {
            width : 700px;
            height : 700px;
            border : 1px dotted gray;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: masonry;
            grid-template-rows: masonry;
            gap : 10px;

        }

        .container > div {
            background-color: aquamarine;
        }

        .item {
            border : 1px solid black;
            border-radius: 10px;
        }

        .box1 {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }

        .box2 {
            width : 200px;
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .box3 {
            grid-column: 2 / -1;
            grid-row: 2 / 3;
        }

        .box4 {
            height : 200px;
            grid-column: 1 / 2;
            grid-row: 3 / 4;
        }

        .box5 {
            grid-column: 2 / 3;
            grid-row: 3 / -1;
        }

        .box6 {
            width : 150px;
            grid-column: 3 / -1;
            grid-row: 3 / 4;
        }

    </style>
</head>
<body>
    <div class = "container">
        <div class = "box1 item">1</div>
        <div class = "box2 item">2</div>
        <div class = "box3 item">3</div>
        <div class = "box4 item">4</div>
        <div class = "box5 item">5</div>
        <div class = "box6 item">6</div>
    </div>
</body>
</html>
