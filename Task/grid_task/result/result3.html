<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin : 0;
        }

        .example1 {
            background-color: #111827;
            padding : 20px;
            border-radius: 10px;
            /* width : 410px; */
            height : 800px;
        }

        label {
            color : #60a5fa;
            border : 1px solid #1f2937;
            border-radius: 999px;
            padding : 3px 10px;
            font-weight:100;
        }

        h1 { color : white; }

        p { color : #94a3b8; }

        .container {
            border : 1px dashed skyblue;
            border-radius: 10px;
            padding : 20px;
            
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap : 10px;
        }

        .container > div {
            background-color: #ffeaa7;
            border-radius: 10px;
            padding : 20px;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class = "example1">
        <label>Example 3</label>
        <h1>카드 갤러리 (반응형)</h1>
        <p>auto-fill + minmax 로 자동 래핑</p>

        <div class = "container">
            <div class = "card">카드1</div>
            <div class = "card">카드2</div>
            <div class = "card">카드3</div>
            <div class = "card">카드4</div>
            <div class = "card">카드5</div>
            <div class = "card">카드6</div>
        </div>
    </div>
</body>
</html>
