<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin : 0;
        }

        .example1 {
            background-color: #111827;
            padding : 20px;
            border-radius: 10px;
            width : 310px;
            height : 800px;
        }

        label {
            color : #60a5fa;
            border : 1px solid #1f2937;
            border-radius: 999px;
            padding : 3px 10px;
            font-weight:100;
        }

        h1 { color : white; }

        p { color : #94a3b8; }

        .container {
            border : 1px dashed skyblue;
            border-radius: 10px;
            padding : 20px;
            
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 2fr 2fr 1fr;
            gap : 10px;
        }

        .container > div {
            /* background-color: #ffeaa7; */
            border-radius: 10px;
            padding : 20px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            background-color: #74b9ff;
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }

        .box2 {
            background-color: #55efc4;
            grid-column: 3 / -1;
            grid-row: 1 / 3;
        }

        .box3 {
            background-color: #ffeaa7;
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .box4 {
            background-color: #fab1a0;
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .box5 {
            background-color: #a29bfe;
            grid-column: 2/ -1;
            columns: -2 / -1;
        }

    </style>
</head>
<body>
    <div class = "example1">
        <label>Example 4</label>
        <h1>정교한 배치 (행ㆍ열 병합)</h1>
        <p>grid-row / grid-column 을 활용한 영역 병합</p>

        <div class = "container">
            <div class = "box1">A</div>
            <div class = "box2">B</div>
            <div class = "box3">C</div>
            <div class = "box4">D</div>
            <div class = "box5">E</div>
        </div>
    </div>
</body>
</html>
