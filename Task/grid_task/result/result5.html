<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin : 0;
        }

        .example1 {
            background-color: #111827;
            padding : 20px;
            border-radius: 10px;
            width : 600px;
            height : 800px;
        }

        label {
            color : #60a5fa;
            border : 1px solid #1f2937;
            border-radius: 999px;
            padding : 3px 10px;
            font-weight:100;
        }

        h1 { color : white; }

        p { color : #94a3b8; }

        .container {
            border : 1px dashed skyblue;
            border-radius: 10px;
            padding : 20px;
            
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: 60px auto 50px;
            grid-template-areas: 
                "header header header"
                "nav main aside"
                "footer footer footer"
            ;
            gap : 10px;
        }

        .container > div {
            /* background-color: #ffeaa7; */
            border-radius: 10px;
            padding : 20px;
            text-align: center;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color: #74b9ff;
            grid-area : header;
            min-height : 200px;
        }

        .nav {
            background-color: #55efc4;
            grid-area : nav;
            min-height : 60px;
        }

        .main {
            background-color: #fab1a0;
            grid-area : main;
            min-height : 60px;
        }

        .aside {
            background-color: #ffeaa7;
            grid-area : aside;
            min-height : 60px;
        }

        .footer {
            background-color: #a29bfe;
            grid-area : footer;
            min-height : 60px;
        }


    </style>
</head>
<body>
    <div class = "example1">
        <label>Example 5</label>
        <h1>Holy Grail Layout</h1>
        <p>고전적 3-컬럼 웹페이지 레이아웃</p>

        <div class = "container">
            <div class = "header">헤더</div>
            <div class = "nav">네비</div>
            <div class = "main">메인</div>
            <div class = "aside">사이드</div>
            <div class = "footer">푸터</div>
        </div>
    </div>
</body>
</html>
