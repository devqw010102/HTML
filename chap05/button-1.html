<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <link rel="stylesheet" href="css/order-form.css">
</head>
<body>
  <h1>반품 정보</h1>

   

  <form action="return.php" method="POST">      
    <!-- 사용자가 입력한 데이터 서버로 전송하는 방법
    
    1. a 태그 (기본적으로 get, 자바스크립트로 타입 바꿀수는 있음)
    <a href = "서버 주소"> 검색 </a>

    <a href = "register.html ? id = abcd & password = 1234">검색</a>

    2. form 태그
    <form action = "서버 주소" method = "get or post">
    </form>


    <form action "register.html" method = "post">
      <input type = "text" name = "user_id">아이디
      <input type = "password" name = "user_pwd">비밀번호
    </form>

    get     <->   post
    빠름          get에 비해 느림
    보안취약      안전
    검색          로그인
    
    -->
    <p>만일 수령한 상품에 문제가 있다면 즉시 <b>반품 신청</b>해 주세요.</p>
    <p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요.</p>
    <hr>      
    <!-- Do it! 전송 버튼과 리셋 버튼 추가하기 -->    
    <input type = "submit" value = "반품하기">
    <input type = "reset" value = "취소하기">
  </form>
</body>
</html>
