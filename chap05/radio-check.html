<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form>
    <fieldset>
      <legend>상품 선택</legend>
      <!-- Do it! 라디오 버튼과 체크 박스를 사용한 폼 만들기 -->
      <P><b>상품 선택</b></P>

      <ul>
        <li>
          <label><input type = "checkbox" name = "prod" value = "cb1">선물용 3kg</label>
          <label><input type = "checkbox" name = "prod" value = "cb2">선물용 5kg</label>
          <label><input type = "checkbox" name = "prod" value = "cb3">가정용 3kg</label>
          <label><input type = "checkbox" name = "prod" value = "cb4">가정용 3kg</label>
        </li>
      </ul>

      <P><b>상품 선택</b></P>

      <ul>
        <li><label><input type = "radio" name = "gift" value = "yes">선물 포장</label></li>
        <li><label><input type = "radio" name = "gift" value = "yes">포장 안함</label></li>
      </ul>

    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="user-name">이름 </label>
          <input type="text" id="user-name">
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr">
        </li>
        <li>
          <label for="mail">메일 주소</label>
          <input type="email" id="mail">
        </li>        
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
      </ul>  
    </fieldset>      
  </form>
</body>
</html>
