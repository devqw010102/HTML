<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>상품 선택</legend>
     
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <!-- Do it! 배송 정보 입력하는 폼 만들기 -->
      <ul>
        <li>
          <label for = "user_id">이름</label>
          <input type = "text" id = "user_id">
        </li>
        <li>
          <label for = "user_addr">배송 주소</label>
          <input type = "text" id = "user_addr">
        </li>
        <li>
          <label for = "user_email">이메일</label>
          <input type = "email" id = "user_email">
        </li>
        <li>
          <label for = "user_phone">전화번호</label>
          <input type = "tel" id = "user_phone">
        </li>
      </ul>
    </fieldset> 
  </form>
</body>
</html>
