<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>text-decoration</title>

    <style>
      .p1 {
        text-decoration: none;
      }
      
      .p2 {
        text-decoration: underline;
      }

      .p3 {
        text-decoration: overline;
      }

      .p4 {
        text-decoration: line-through;
      }
    </style>

  </head>
  <body>
    <h1>text-decoration 속성</h1>
    <!-- Do it! 인라인 스타일을 사용해 text-decoration 속성 적용하기 -->
    <p class = "p1">none</p>
    <p class = "p2">underline</p>
    <p class = "p3">overline</p>
    <p class = "p4">line through</p>
  </body>
</html>
