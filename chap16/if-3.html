<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
      // 조건 연산자를 사용해 사용자가 입력한 숫자가 3의 배수인지 판별하기 
      let number = prompt("Number");
      if(number != null)
        (parseInt(number) % 3 === 0) ? console.log("O") : console.log("X");
      else 
        console.log("cancle");

    </script>
</body>
</html>
