<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
	function sumMulti(x, y) {
		x = parseInt(prompt("X"));
		y = parseInt(prompt("Y"));

		if(x === y)
			console.log(Math.pow(x, 2));
		else 
			console.log(x + y);
	}

	sumMulti();
  </script>
</body>
</html>
