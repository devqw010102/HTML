<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		let num1 = parseInt(prompt("Number1"));
		let num2 = parseInt(prompt("Number2"));

		let compare = (a, b) => {
			if(a > b) 
				alert(`${a}(이)가 ${b}보다 큽니다.`)
			else if(a < b) {
				alert(`${b}(이)가 ${a}보다 큽니다.`)
			}
			else {
				alert("같습니다.");
			}
		}

		compare(num1, num2);
	</script>
</body>
</html>
