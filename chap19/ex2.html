<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "detail">
        <ul>
            <li>원산지 : 에디오피아</li>
            <li style="display: none">지 역 : 이르가체프 코체레</li>
            <li style="display: none">농 장 : 게뎁</li>
            <li id = "content"></li>
        </ul>
    </div>
        <input type = "text">
        <input type = "text" id = "a">
        <br>
        <button onclick="inputValue()">버튼(web -> sciprt)</button>
    <button onclick="inputValue2()">버튼(script -> web)</button>

    <script>
        let content = document.querySelector('#content');
        let text = document.querySelector('input[type=text]');
        let text2 = document.querySelector('#a');
        // 여는 태그 닫는 태그 사이의 값 : innerText, innerHTML, textContent
        content.innerHTML = "innerHTML";
        // Form 태그 안에 들어가는 요소들 : value
        inputValue = () => console.log(text.value);
        inputValue2 = () => text2.value = 20;
    </script>
</body>
</html>
