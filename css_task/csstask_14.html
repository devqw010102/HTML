<head>

            display: inline-block;

            background-color: blue;

            padding : 20px;
            margin-top: 40px;
        }

            background-color: yellow;
            padding : 10px;
        }


    </style>
</head>

    <div class = "box1">
        <p class = "text1">이 텍스트가 차지하는 폭이 300픽셀이다.</p>
    </div>

    <div class = "box2">
        <p class = "text2">경계선 박스의 폭이 300픽셀이다.</p>
    </div>

</html>
