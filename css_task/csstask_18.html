<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table {
            border : 1px solid black;
        }

        td {
            border : 1px solid black;   
        }

        .table2 {
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <p>separate : 각 셀마다 경계선을 따로 그림.</p>

    <table class = "table1">
        <tr>
            <td>북한산</td>
            <td>도봉산</td>
            <td>수락산</td>
            <td>관악산</td>
            <td>청계산</td>
        </tr>
        <tr>
            <td>837m</td>
            <td>740m</td>
            <td>640m</td>
            <td>629m</td>
            <td>618m</td>
        </tr>
    </table>

    <p>collapse : 각 셀마다 경계선을 하나로 합침.</p>

    <table class = "table2">
        <tr>
            <td>북한산</td>
            <td>도봉산</td>
            <td>수락산</td>
            <td>관악산</td>
            <td>청계산</td>
        </tr>
        <tr>
            <td>837m</td>
            <td>740m</td>
            <td>640m</td>
            <td>629m</td>
            <td>618m</td>
        </tr>
    </table>

</body>
</html>
