<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrap1, .wrap2 {
            position: relative;
        }

        .box1, .box2, .box3, .box4 {
            width : 100px;
            height : 100px;
        }

        .box1, .box2 {
            position : absolute; 
        }

        .box1 {
            background-color: green;
            z-index: 1;
        }

        .box2 {
            background-color: red;
            z-index: 2;
            top : 2em;
            left : 2em;
        }

        .box3, .box4 {
            position: absolute;
            top : 10em;
        }

        .box3 {
            background-color: green;
            z-index: 2;
        }
        
        .box4 {
            background-color: red;
            z-index: 1;
            top : 12em;
            left : 2em;
        }
    </style>
</head>
<body>
    <div class = "wrap1">
        <div class = "box1"></div>
        <div class = "box2"></div>
    </div>
    
    <div class = "wrap2">
        <div class = "box3"></div>
        <div class = "box4"></div>
    </div>
</body>
</html>
