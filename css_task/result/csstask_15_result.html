<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h1 {
            font-size: 3em;
            margin : 5px;
            font-family: "궁서체";
        }

        .shadow1 {
            /* text-shadow : x축 y축 번짐 색상; */
            text-shadow: 3px 3px 1px gray;
        }

        .shadow2 {
            text-shadow: 3px 3px 3px gray;
        }
        
        .shadow3 {
            text-shadow: -3px -3px 3px red;
        }
        
        .shadow4 {
            background-color: black;
            color : red;
            text-shadow: 1px 1px 5px yellow;
            display: inline;
        }
    </style>

</head>
<body>
    <h1 class = "shadow1">그림자 문자</h1>
    <h1 class = "shadow2">그림자 문자</h1>
    <h1 class = "shadow3">그림자 문자</h1>
    <h1 class = "shadow4">그림자 문자</h1>
</body>
</html>
