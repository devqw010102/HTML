<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            background-color: blue;
            width : 150px;
            height : 150px;
            position : relative;
        }

        img {
            position : absolute;
            top : 25px;
            left : 25px;
        }
    </style>

</head>
<body>
    <p>absolute는 static이 아닌 첫 부모를 기준으로 한다</p>
    
    <div>
        <img src="/images/cosmos.jpg">
    </div>
    
</body>
</html>
