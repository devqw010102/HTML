<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .b {
            font-weight: bold;
        }

        .underLine {
            text-decoration: underline;
        }

        .itali {
            font-style: italic;
        }
    </style>

</head>
<body>
    <p>강조하고 싶은 부분은
        <span  class = "b">굵게</span>
        표시할 수도 있고 
        <span class = "underLine">밑줄</span>을
        그을 수도 있고 
        <span class = "itali">기울여</span> 
        쓸 수도 있다.</p>
    <h1>크고 굵은 모양이다.</h1>
</body>
</html>
