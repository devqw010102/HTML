<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin : 0;
        }

        .container {
            display: flex;
            flex-flow: row;
            justify-content: flex-start;
            flex-wrap: wrap;
            
        }

        header {
            width : 100%;
            text-align: center;
            background-color: #333;
            color : white;
            padding : 15px;
        }

        .sidebar {
            background-color: #ccc;
            width : 10%;
            height : 70vh;
            padding : 20px;
        }
        
        .content {
            padding : 20px;
        }

        .content h3 {
            font-size: 1.3em;
        }

    </style>

</head>
<body>
    <div class = "container">
        <header>
            <h1>사이트 제목</h1>
        </header>

        <div class = "sidebar">
            <h3>사이드바</h3>
            <ul>
                <li>메뉴 1</li>
                <li>메뉴 2</li>
                <li>메뉴 3</li>
            </ul>
        </div>

        <div class = "content">
            <h3>본문 내용</h3>
            <p>이곳은 본문 컨텐츠 입니다. Flexbox를 이용해 사이드바와 나란히 배치되었습니다.</p>
        </div>
    </div>
</body>
</html>
