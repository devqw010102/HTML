<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin : 0; 
        }
        .container {
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;            
        }

        header {
            width : 100%;
            text-align: center;
            background-color: #333;
            color : white;
            padding : 15px;
        }
        .postition {
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
            height : 100vh;
            width : 100%;
            background-color: #ddd;
        }
        .loginForm {
            border : 1px solid white;
            background-color: white;
            border-radius: 10px;
            width : 300px;
            height : 150px;
            padding : 10px;
        }

        input {
            margin : 5px auto;
            width : 250px;
            height : 30px;
        }

        button {
            width : 220px;
            background-color: black;
            color : white;
            height : 30px;
        }

    </style>

</head>
<body>
    <div class = "container">
        <header>
            <h1>로그인</h1>
        </header>

        <div class = "postition">
            <div class = "loginForm">
                <form>
                    <input type = "text" placeholder="아이디" class = "inputId">
                    <input type = "password" placeholder="비밀번호">
                    <button type = "submit">로그인</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
