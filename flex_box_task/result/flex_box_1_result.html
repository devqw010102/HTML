<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin : 0;
        }

        .container {
            display: flex;
            background-color: #333;
            color: #fff;
            justify-content: space-between;
            padding : 10px;
        }

        .leftContent {
            align-items: center;
            font-size: 2em;
            margin-left :5px;
        }

        .rightContent ul {
            display: flex;
            gap : 20px;
            list-style: none;
        }

        .rightContent ul li:last-child {
            margin-right : 20px;
        }

    </style>
</head>
<body>
    <div class = "container">
        <div class = "leftContent">
            MySite
        </div>
        <div class = "rightContent">
            <ul>
                <li>홈</li>
                <li>소개</li>
                <li>서비스</li>
                <li>연락처</li>
            </ul>
        </div>
    </div>
</body>
</html>
