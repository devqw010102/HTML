<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width : 450px;
            height : 400px;
            border : 1px dotted gray;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap : 10px;
            border-radius: 10px;
            padding : 10px;
            background-color: black;
        }

        .container > div {
            border : 1px solid black;
            width : 100%;
            height : 100%;
            border-radius: 20px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div><p>박스 1</p></div>
        <div><p>박스 2</p></div>
        <div><p>박스 3</p></div>
        <div><p>박스 4</p></div>
    </div>
</body>
</html>
