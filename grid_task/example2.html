<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .container {
            width : 450px;
            height : 400px;
            border : 1px dotted gray;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap : 10px;
            border-radius: 10px;
            grid-template-areas: 
            "none none none none none"
            "main main main main side"
            "footer footer footer footer footer"
            ;

        }

        .container > div {
            border : 1px solid black;
            border-radius: 10px;
            padding : 0 auto;
        }

        .main {
            background-color: aquamarine;
            grid-area : main;
        }

        .side {
            background-color:blanchedalmond;
            grid-area : side;
        }

        .footer {
            background-color: chocolate;
            grid-area : footer;
        }
    </style>

</head>
<body>
    <div class = "container">
        <div class = "main">메인</div>
        <div class = "side">사이드</div>
        <div class = "footer">푸터</div>
    </div>
</body>
</html>
