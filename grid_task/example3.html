<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .container {
            width : 450px;
            height : 600px;
            border : 1px dotted gray;
            display: grid;
            grid-template-columns: repeat(auto-fill, 1fr);
            grid-template-rows: repeat(auto-fill, 1fr);
            gap : 5px;
        }

        .container > div {
            border-radius: 10px;
            background-color: blanchedalmond;
            padding : 10px;
            margin : 5px;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class = "card">카드1</div>
        <div class = "card">카드2</div>
        <div class = "card">카드3</div>
        <div class = "card">카드4</div>
        <div class = "card">카드5</div>
        <div class = "card">카드6</div>
    </div>
</body>
</html>
