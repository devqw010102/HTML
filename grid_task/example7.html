<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .container {
            width : 700px;
            height : 700px;
            border : 1px dotted gray;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);

            grid-template-areas: 
                "box1 box1 box1"
                "box2 box2 box3"
                "box4 box4 box4"
            ;

            gap : 10px;
        }

        .item {
            border : 1px solid black;
            border-radius: 10px;
        }


        .box1 {
            grid-area: box1;
            background-color: violet;
        }
        .box2 {
            grid-area: box2;
            background-color:blanchedalmond;
        }
        .box3 {
            grid-area: box3;
            background-color:aquamarine;
        }
        .box4 {
            grid-area: box4;
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <div class = "container">
        <div class = "box1 item">Hero</div>
        <div class = "box2 item">Story 1</div>
        <div class = "box3 item">Story 2</div>
        <div class = "box4 item">Story 3</div>
    </div>
</body>
</html>
