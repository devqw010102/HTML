<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin : 0;
        }

        .example1 {
            background-color: #111827;
            padding : 20px;
            border-radius: 10px;
            width : 310px;
            height : 800px;
        }

        label {
            color : #60a5fa;
            border : 1px solid #1f2937;
            border-radius: 999px;
            padding : 3px 10px;
            font-weight:100;
        }

        h1 { color : white; }

        p { color : #94a3b8; }

        .container {
            border : 1px dashed skyblue;
            border-radius: 10px;
            padding : 20px;
            
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 100px 100px;
            gap : 10px;
        }

        .container > div {
            background-color: #60a5fa;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            /* font-size: 24px; */
        }

    </style>
</head>
<body>
    <div class = "example1">
        <label>Example 1</label>
        <h1>기본 2x2 그리드</h1>
        <p>두 열, 두 행의 가장 기본적인 그리드 구성</p>

        <div class = "container">
            <div>박스 1</div>
            <div>박스 2</div>
            <div>박스 3</div>
            <div>박스 4</div>
        </div>
    </div>
</body>
</html>
