    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            let out = "";       // 출력할 문자열
            $.each(['one', 'two', 'three'], function(index, item) {
                out += index + " : " + item + '\n';
            });

            alert(out);
        });
    </script>
</head>
