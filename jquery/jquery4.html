<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. jQuery 다운로드 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- 2. jQuery 다운로드X, 링크로 연결 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    
    <script>
        $(document).ready(function() {
            // ul 태그 내의 li 태그를 반복하며 각 li 태그의 텍스트 출력
            $('ul li').each(function(i, item) {
                console.log('인덱스 : ' + i + ', 텍스트 : ' + $(item).html());
            });

            let fruits = ['사과', '바나나', '체리', '딸기'];
            $.each(fruits, function(i ,item) {
                console.log('인덱스 : ' + i + ', 텍스트 : ' + item);
            });

            // 선택 확인 버튼(checkSelection) 클릭하면
            $('#checkSelection').click(function() {
                $(':radio').each(function(index, item) {
                    // 라디오 선택항목 중 선택한 것만
                    let selected = $(item).prop("checked");
                    let value = $(item).val();
                    // 값을 출력
                    if(selected)
                        console.log('라디오 버튼 : ' + (index + 1) + ' (값 : ' + value + ')');
                    
                });
            })

            // 상태 확인(checkStatus) 클릭하면
            $('#checkStatus').click(function() {
                $(':checkbox').each(function(index, item) {
                    // 체크박스 선택항목 중 선택한 것만
                    let selected = $(item).prop('checked');
                    let value = $(item).val();
                    // 값을 출력
                    if(selected)
                        console.log('체크 박스 : ' + (index + 1) + ' (값 : ' + value + ')');
                })
            })

            $('.box').each(function(index, item) {
                let colors = ['red', 'green', 'blue', 'orange'];
                $(item).css({
                    'backgroundColor' : 'lightblue',
                    'color' : colors[index],
                    'font-weight' : 'bold'
                })
            });

            // 객체 > 변수(property), 함수(method)
            // 객체 선언
            let person = {
                name : '홍길동',
                age : 30,
                occupation : '개발자'
            }

            $.each(person, function(key, value) {
                $('#output').append(key + ' : ' + value + '<br>');
            });

        });
    </script>
</head>
<body>
    <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
        <li>항목 4</li>
    </ul>
    <!-- 객체 정보 출력 -->
     <div id = 'output'></div>
     <p>
        <label><input type = "radio" name = "gender" value = "male">남성</label>
        <label><input type = "radio" name = "gender" value = "female">여성</label>   
        <label><input type = "radio" name = "gender" value = "other">기타</label>
        <button id = 'checkSelection'>선택 확인</button>
     </p>
     <p>
        <label><input type = "checkbox" class = "checkbox">체크박스 1</label>
        <label><input type = "checkbox" class = "checkbox">체크박스 2</label>   
        <label><input type = "checkbox" class = "checkbox">체크박스 3</label>
        <button id = "checkStatus">상태 확인</button>
     </p>
     <div class = "box">상자 1</div>
     <div class = "box">상자 2</div>
     <div class = "box">상자 3</div>
     <div class = "box">상자 4</div>
</body>
</html>
