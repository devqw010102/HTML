<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
			
			#headline {
				font-weight: bolder;
				font-size:20px;
			}

			label {
				width: 100px;
				

			}
			#align_label {
				margin : 5px;
			}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<legend>개인 정보</legend>
					
					<label for = "user_name" id = "align_label">이 름
					<input type = "text" id = "user_name" placeholder="공백 없이 입력하세요."></label>
					<br>
					<label for = "user_phone">연락처</label>
					<input type = "tel" id = "user_phone">
										
				</fieldset>

				<fieldset>
					<legend>지원분야</legend>
					<input type="radio" name="major" id="radio_1" value="web_publishing" checked>
					<label for="radio_1">웹 퍼블리싱</label>
					<br>
					<input type="radio" name="major" id="radio_2" value="web_application" >
					<label for="radio_2">웹 애플리케이션 개발</label>     
					<br>
					<input type="radio" name="major" id="radio_3" value="developer" >
					<label for="radio_3">개발 환경 개선</label>
				</fieldset>

				<fieldset>
					<legend>지원 동기</legend>
					<textarea cols="60" rows="5" maxlength="60" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
				</fieldset>

				<button type = "submit">접수하기</button>
				<button type = "reset">다시 쓰기</button>

				<!-- 
				i) block inline 태그 구분

				block 요소 : width, height 조정 가능
				h1, p. div

				inline 요소 : width, height 조정 불가능
				a, input, label, textarea

				ii)

				diplay : inline-block 요소 (가로배치), width, height 조정 가능
				img

				-->
			</form>
		</div>
  </body>
</html>
