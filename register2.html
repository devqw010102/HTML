<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }

      #btn_submit {
        width:600px;
        margin : 10px auto;
        align-items: center;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <fieldset>
        <legend>사용자정보</legend>
        <ul>
          <li>
            <label for = "user_id">아이디</label>
            <input type = "text" id = "user_id" placeholder="4자 ` 10자 사이, 공백없이" autofocus required>
          </li>
          <li>
            <label for = "user_email">이메일</label>
            <input type = "email" id = "user_email" required>
          </li>
          <li>
            <label for = "user_pwd">비밀번호</label>
            <input type = "password" id = "user_pwd" required placeholder="문자, 숫자, 특수기호 포함">
          </li>
          <li>
            <label for = "user_pwd2">비밀번호확인</label>
            <input type = "password" id = "user_pwd2" required>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type = "radio" name = "mailing" id = "mailing_y" value = "mailing_yes">
        <label for = "mailing_y">메일 수신</label>
        <input type = "radio" name = "mailing" id = "mailing_n" value = "mailing_no" checked>
        <label for = "mailing_n">메일 미수신</label>
      </fieldset>
    </div>       
    <div id = "btn_submit">
      <input type = "submit" value = "가입하기">
      <input type = "reset" value = "취소">
    </div>    
  </body>
</html>
